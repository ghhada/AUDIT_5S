<!DOCTYPE html>
<html>
<head>
  <!--
    Si vous servez votre application web à partir d'un chemin autre que la racine,
    modifiez la valeur href ci-dessous pour refléter le chemin de base à partir duquel vous servez.

    Le chemin fourni ci-dessous doit commencer et se terminer par un slash "/" pour fonctionner correctement.

    Pour plus de détails :
    * https://developer.mozilla.org/fr/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Balises et icônes iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="application">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>application</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // La valeur ci-dessous est injectée par `flutter build`, ne la modifiez pas.
    const serviceWorkerVersion = null;
  </script>
  <!-- Ce script ajoute le code JS d'initialisation de Flutter -->
  <script src="flutter.js" defer></script>
</head>
<body>
<script>
  window.addEventListener('load', function(ev) {
    // Charger main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
